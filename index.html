<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BrewHub PHL | Hub</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@elevenlabs/client/dist/index.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0TYLTJRWT1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-0TYLTJRWT1');
    </script>

    <style>
        :root { 
            --hub-brown: #3c2f2f; 
            --hub-tan: #d4b59e; 
            --hub-light: #f8f4f0; 
            --glass: rgba(255, 255, 255, 0.95);
        }

        html, body { 
            height: 100%; margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, #ffffff 0%, var(--hub-light) 100%);
            color: var(--hub-brown);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        header { 
            background: var(--hub-brown); color: #fff; padding: 10px 15px; 
            display: flex; justify-content: center; align-items: center;
            border-bottom: 3px solid var(--hub-tan); position: relative; flex-shrink: 0;
            min-height: 60px;
        }

        #logo { max-width: 130px; }

        #employee-login-tab {
            position: absolute; right: 10px; background: var(--hub-tan);
            color: var(--hub-brown); border: none; border-radius: 4px; padding: 4px 8px;
            font-weight: bold; cursor: pointer; font-size: 0.65em;
        }

        main { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            padding: 20px 15px; overflow-y: auto;
        }

        .hero-card { 
            background: var(--glass); padding: 25px; border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); max-width: 380px; width: 100%; 
            text-align: center; border: 1px solid rgba(212,181,158,0.3); backdrop-filter: blur(10px);
        }

        .primary-btn { width: 100%; background: var(--hub-brown); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .voice-btn { background: var(--hub-tan); color: var(--hub-brown); border: 2px solid var(--hub-brown); }

        .modal { display: none; position: fixed; z-index: 4000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(60,47,47,0.9); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; }
        
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; outline: none; }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="BrewHub PHL" id="logo">
        <button id="employee-login-tab">Staff</button>
    </header>

    <main>
        <section class="hero-card">
            <h3 id="tagline">Join the Point Breeze Neighborhub.</h3>
            
            <form id="waitlist-form">
                <input type="email" id="email" placeholder="Email for alerts" required>
                <button type="submit" class="primary-btn">JOIN WAITLIST</button>
            </form>

            <div id="chat-section" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <p style="font-size: 0.9em; margin-bottom: 15px;"><b>BrewBot:</b> Tap below to talk to Elise!</p>
                <button id="voice-btn" class="primary-btn voice-btn">üé§ Start Voice Chat</button>
            </div>
        </section>
    </main>

    <div id="staff-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Staff Portal</h3>
            <input type="email" id="staff-email" placeholder="Email">
            <input type="password" id="staff-password" placeholder="Password">
            <button class="primary-btn" id="login-submit">Sign In</button>
            <button style="background:none; border:none; margin-top:12px; cursor:pointer; color:#999" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        // --- INITIALIZATION ---
        let supabaseClient;
        let activeSession = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Setup Supabase
            supabaseClient = window.supabase.createClient(
                'https://rruionkpgswvncypweiv.supabase.co', 
                'sb_publishable_qIKS7qkVzYtm7Iwh2icPTQ_yQKc6BTN'
            );

            // --- STAFF LOGIC ---
            const modal = document.getElementById('staff-modal');
            const loginBtn = document.getElementById('login-submit');
            
            document.getElementById('employee-login-tab').onclick = () => modal.style.display = 'flex';
            window.closeModal = () => modal.style.display = 'none';

            loginBtn.onclick = async () => {
                const email = document.getElementById('staff-email').value;
                const password = document.getElementById('staff-password').value;
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
                else {
                    alert("Logged in successfully!");
                    location.reload();
                }
            };

            // --- VOICE CHAT LOGIC ---
            const voiceBtn = document.getElementById('voice-btn');

            voiceBtn.onclick = async () => {
                const lib = window.ElevenLabsClient || window.ElevenLabs;
                
                if (!lib) {
                    alert("Voice engine is still loading. Please try again in 2 seconds.");
                    return;
                }

                if (activeSession) {
                    await activeSession.endSession();
                    activeSession = null;
                    voiceBtn.innerText = "üé§ Start Voice Chat";
                    return;
                }

                try {
                    voiceBtn.innerText = "‚åõ Connecting...";
                    
                    // Fetch the signed URL from your Netlify function
                    const resp = await fetch('/.netlify/functions/get-voice-session');
                    const data = await resp.json();

                    if (!data.signedUrl) throw new Error("No signedUrl found");

                    activeSession = await lib.Conversation.startSession({
                        signedUrl: data.signedUrl,
                        onConnect: () => {
                            voiceBtn.innerText = "üõë Stop Elise";
                            console.log("Connected!");
                        },
                        onDisconnect: () => {
                            activeSession = null;
                            voiceBtn.innerText = "üé§ Start Voice Chat";
                        },
                        onError: (err) => {
                            alert("Mic error: " + err);
                            voiceBtn.innerText = "üé§ Start Voice Chat";
                        }
                    });
                } catch (e) {
                    console.error(e);
                    alert("Could not connect to Elise.");
                    voiceBtn.innerText = "üé§ Start Voice Chat";
                }
            };

            // --- WAITLIST LOGIC ---
            document.getElementById('waitlist-form').onsubmit = async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                const { error } = await supabaseClient.from('waitlist').insert([{ email }]);
                
                if (error) {
                    alert("Error: " + error.message);
                } else {
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    document.getElementById('tagline').innerText = "You're on the list! ‚òïÔ∏è";
                    document.getElementById('waitlist-form').style.display = 'none';
                }
            };
        });
    </script>
</body>
</html>
