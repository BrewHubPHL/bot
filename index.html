<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BrewHub PHL | Hub</title>

    <script type="module">
      // This loads the libraries directly without needing local node_modules
      import { Conversation } from "https://cdn.skypack.dev/@elevenlabs/client";
      import { createClient } from "https://cdn.skypack.dev/@supabase/supabase-js";

      // Attach them to window so our other functions can see them
      window.ElevenLabsConversation = Conversation;
      window.supabase = { createClient };
      
      console.log("Libraries loaded via Skypack.");
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0TYLTJRWT1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-0TYLTJRWT1');
    </script>

    <style>
        :root { --hub-brown: #3c2f2f; --hub-tan: #d4b59e; --hub-light: #f8f4f0; --glass: rgba(255, 255, 255, 0.95); }
        html, body { height: 100%; margin: 0; font-family: sans-serif; background: var(--hub-light); color: var(--hub-brown); display: flex; flex-direction: column; }
        header { background: var(--hub-brown); color: #fff; padding: 15px; display: flex; justify-content: center; align-items: center; border-bottom: 3px solid var(--hub-tan); position: relative; }
        #logo { max-width: 130px; }
        #employee-login-tab { position: absolute; right: 10px; background: var(--hub-tan); border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer; font-size: 12px; font-weight: bold; }
        main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .hero-card { background: var(--glass); padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; }
        .chat-display { height: 150px; overflow-y: auto; text-align: left; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; font-size: 14px; }
        .primary-btn { width: 100%; background: var(--hub-brown); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .voice-btn { background: var(--hub-tan); color: var(--hub-brown); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 300px; text-align: center; }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="BrewHub PHL" id="logo">
        <button id="employee-login-tab">Staff</button>
    </header>

    <main>
        <section class="hero-card">
            <h3>Join the Neighborhub</h3>
            <form id="waitlist-form">
                <input type="email" id="email" placeholder="Email address" required style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ddd;">
                <button type="submit" class="primary-btn">JOIN WAITLIST</button>
            </form>

            <div id="chat-section" style="margin-top:20px;">
                <div id="chat-box" class="chat-display"><b>BrewBot:</b> Ask me anything!</div>
                <button id="voice-btn" class="primary-btn voice-btn">ðŸŽ¤ Start Voice Chat</button>
            </div>
        </section>
    </main>

    <div id="staff-modal" class="modal">
        <div class="modal-content">
            <h3>Staff Login</h3>
            <input type="email" id="staff-email" placeholder="Email" style="width:90%; padding:8px; margin-bottom:10px;">
            <input type="password" id="staff-password" placeholder="Password" style="width:90%; padding:8px; margin-bottom:10px;">
            <button class="primary-btn" id="login-submit">Sign In</button>
            <button onclick="closeModal()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script type="module">
        // Wait for Skypack to finish
        const init = setInterval(() => {
            if (window.supabase && window.ElevenLabsConversation) {
                clearInterval(init);
                setupApp();
            }
        }, 100);

        function setupApp() {
            const supabaseClient = window.supabase.createClient(
                'https://rruionkpgswvncypweiv.supabase.co', 
                'sb_publishable_qIKS7qkVzYtm7Iwh2icPTQ_yQKc6BTN'
            );

            // --- STAFF PORTAL ---
            const modal = document.getElementById('staff-modal');
            document.getElementById('employee-login-tab').onclick = () => modal.style.display = 'flex';
            window.closeModal = () => modal.style.display = 'none';

            document.getElementById('login-submit').onclick = async () => {
                const email = document.getElementById('staff-email').value;
                const password = document.getElementById('staff-password').value;
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
                else {
                    alert("Welcome back!");
                    location.reload(); 
                }
            };

            // --- VOICE CHAT ---
            let activeSession = null;
            document.getElementById('voice-btn').onclick = async () => {
                const btn = document.getElementById('voice-btn');
                
                if (activeSession) {
                    await activeSession.endSession();
                    activeSession = null;
                    btn.innerText = "ðŸŽ¤ Start Voice Chat";
                    return;
                }

                try {
                    btn.innerText = "Connecting...";
                    const resp = await fetch('/.netlify/functions/get-voice-session');
                    const { signedUrl } = await resp.json();

                    activeSession = await window.ElevenLabsConversation.startSession({
                        signedUrl,
                        onConnect: () => { btn.innerText = "ðŸ›‘ Stop Chatting"; },
                        onDisconnect: () => { btn.innerText = "ðŸŽ¤ Start Voice Chat"; },
                        onError: (err) => alert("Mic Error: " + err)
                    });
                } catch (e) {
                    alert("Connection failed.");
                    btn.innerText = "ðŸŽ¤ Start Voice Chat";
                }
            };

            // --- WAITLIST ---
            document.getElementById('waitlist-form').onsubmit = async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                await supabaseClient.from('waitlist').insert([{ email }]);
                alert("You're on the list!");
            };
        }
    </script>
</body>
</html>
