    <style>
        :root { 
            --hub-brown: #3c2f2f; 
            --hub-tan: #d4b59e; 
            --hub-light: #f8f4f0; 
            --glass: rgba(255, 255, 255, 0.95);
        }

        /* 1. LAYOUT FIX: Allow full page scrolling for mobile visibility */
        html, body { 
            height: 100%; margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, #ffffff 0%, var(--hub-light) 100%);
            color: var(--hub-brown);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        header { 
            background: var(--hub-brown); 
            color: #fff; 
            padding: 10px 15px; /* Shrunk from 40px/20px */
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 3px solid var(--hub-tan); 
            position: relative; 
            flex-shrink: 0;
            min-height: 60px;
        }
        #logo { 
            max-width: 130px; /* Shrunk from 200px */
            width: 100%; 
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2)); 
        }

        main { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 20px 15px;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        /* 2. HERO CARD FIX: Responsive height that doesn't hide content */
        .hero-card { 
            background: var(--glass); 
            padding: 30px 20px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(60,47,47,0.08); 
            max-width: 380px; 
            width: 100%; 
            text-align: center; 
            border: 1px solid rgba(212,181,158,0.3); 
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
        }

        #splash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--hub-brown); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        /* 3. CHAT AREA FIX: Explicit sizing to prevent disappearing */
        #chat-section { 
            display: flex; 
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
        }

        .chat-display { 
            height: 160px; 
            min-height: 160px;
            overflow-y: auto; 
            text-align: left; 
            font-size: 0.85em; 
            padding: 12px; 
            background: #fff; 
            border-radius: 12px; 
            border: 1px solid #eee;
            margin-bottom: 12px;
        }

        .chat-input-row { display: flex; gap: 8px; margin-bottom: 12px; }
        .chat-input-row input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        
        .primary-btn { width: 100%; background: var(--hub-brown); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .primary-btn:active { transform: scale(0.98); }
        .voice-btn { background: var(--hub-tan); color: var(--hub-brown); }

        #employee-login-tab {
            position: absolute; 
            right: 10px; 
            background: var(--hub-tan);
            color: var(--hub-brown); 
            border: none; 
            border-radius: 4px; 
            padding: 4px 8px;
            font-weight: bold; 
            cursor: pointer; 
            font-size: 0.65em; /* Smaller font for a tighter button */
        }

        /* 4. FOOTER FIX: Ensure links are always visible and tapable */
        footer { 
            padding: 30px 10px; 
            font-size: 11px; 
            color: #7a6a6a; 
            text-align: center; 
            flex-shrink: 0;
        }
        .footer-links { margin-top: 10px; }
        .footer-links a { 
            color: var(--hub-brown); 
            text-decoration: none; 
            font-weight: bold; 
            padding: 12px; 
            display: inline-block; 
        }

        .spinner { margin-top: 20px; width: 25px; height: 25px; border: 3px solid var(--hub-tan); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .modal { display: none; position: fixed; z-index: 4000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(60,47,47,0.9); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; }
        
        .user-message { margin-bottom: 8px; color: var(--hub-brown); }
        .ai-message { margin-bottom: 8px; color: #2c3e50; font-style: italic; }
    </style>
</head>
<body>

    <div id="splash-overlay">
        <img src="logo.png" alt="BrewHub" style="width:160px;">
        <div class="spinner"></div>
    </div>

    <header>
        <img src="logo.png" alt="BrewHub PHL" id="logo">
        <button id="employee-login-tab">Staff</button>
    </header>

    <main>
        <section class="hero-card">
            <p id="tagline" style="margin:0; font-size: 1em; font-weight: 500;">Join the Point Breeze neighborhub.</p>
            
            <form id="waitlist-form">
                <input type="email" id="email" placeholder="Email for alerts" required style="width:100%; padding:12px; border:2px solid #eee; border-radius:10px; margin-bottom:10px; box-sizing:border-box; outline:none;">
                <button type="submit" class="primary-btn">JOIN WAITLIST</button>
            </form>

            <div id="chat-section">
                <div id="chat-box" class="chat-display">
                    <b>BrewBot:</b> Ask me anything about BrewHub!
                </div>
                <div class="chat-input-row">
                    <input type="text" id="user-text" placeholder="Type a message...">
                    <button id="send-btn" style="background:var(--hub-brown); color:white; border:none; border-radius:8px; padding:0 15px; cursor:pointer;">â†‘</button>
                </div>
                <button id="voice-btn" class="primary-btn voice-btn">ðŸŽ¤ START VOICE CHAT</button>
            </div>
            </section>
    </main>

    <footer>
        South Philadelphia â€¢ Point Breeze
        <div class="footer-links">
            <a href="https://instagram.com/brewhubphl" target="_blank">Instagram</a> â€¢ 
            <a href="https://facebook.com/thebrewhubphl" target="_blank">Facebook</a>
        </div>
    </footer>

    <div id="staff-modal" class="modal">
        <div class="modal-content" id="modal-body">
            <h3 style="margin-top:0">Staff Portal</h3>
            <input type="email" id="staff-email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:8px; border:1px solid #ddd; border-radius:8px;">
            <input type="password" id="staff-password" placeholder="Password" style="width:100%; padding:10px; margin-bottom:8px; border:1px solid #ddd; border-radius:8px;">
            <button class="primary-btn" onclick="staffLogin()">Sign In</button>
            <button style="background:none; border:none; margin-top:12px; cursor:pointer; color:#999" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseClient = supabase.createClient('https://rruionkpgswvncypweiv.supabase.co', 'sb_publishable_qIKS7qkVzYtm7Iwh2icPTQ_yQKc6BTN', {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: true,
                storageKey: 'brewhub-auth-key',
                flowType: 'pkce'
            }
        });

        // Splash screen cleanup
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-overlay');
                if(splash) {
                    splash.style.opacity = '0';
                    setTimeout(() => splash.style.display = 'none', 500);
                }
            }, 1200); 
        });

        // TEXT CHAT LOGIC
        document.getElementById('send-btn').addEventListener('click', async () => {
            const input = document.getElementById('user-text');
            const message = input.value.trim();
            const chatBox = document.getElementById('chat-box');

            if (!message) return;

            // Show User Message
            const userDiv = document.createElement('div');
            userDiv.className = 'user-message';
            userDiv.innerHTML = `<b>You:</b> ${message}`;
            chatBox.appendChild(userDiv);
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Determine if we need the full URL for local testing
                const baseUrl = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') 
                                ? 'https://brewhubphl.netlify.app' 
                                : '';

                const response = await fetch(`${baseUrl}/.netlify/functions/get-voice-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, type: 'text' })
                });

                if (!response.ok) throw new Error('API unreachable');

                const data = await response.json();
                
                // Show AI Message
                const aiDiv = document.createElement('div');
                aiDiv.className = 'ai-message';
                aiDiv.innerHTML = `<b>BrewBot:</b> ${data.choices?.[0]?.message?.content || "I'm processing that. One moment!"}`;
                chatBox.appendChild(aiDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (err) {
                console.error("Chat Error:", err);
                const errDiv = document.createElement('div');
                errDiv.style.color = 'red';
                errDiv.innerHTML = `<b>System:</b> Busy. Please check your connection.`;
                chatBox.appendChild(errDiv);
            }
        });

        // VOICE CHAT LOGIC (Microphone trigger)
        document.getElementById('voice-btn').addEventListener('click', async () => {
            const voiceBtn = document.getElementById('voice-btn');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                voiceBtn.style.backgroundColor = '#e74c3c';
                voiceBtn.innerText = "ðŸŽ¤ LISTENING...";
                
                // Trigger your OpenAI/Realtime code here
                
            } catch (err) {
                alert("Please allow microphone access to use voice chat.");
            }
        });

        // WAITLIST FORM LOGIC
        document.getElementById('waitlist-form').onsubmit = async function(e) {
            e.preventDefault();
            const emailValue = document.getElementById('email').value;
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            
            const { error } = await supabaseClient.from('waitlist').insert([{ email: emailValue }]);
            
            if (error) {
                alert("Error: " + error.message);
            } else {
                document.getElementById('tagline').innerText = "Welcome to the Hub! Check your email.";
                this.style.display = 'none';
            }
        };

        // STAFF PORTAL LOGIC
        const modal = document.getElementById('staff-modal');
        document.getElementById('employee-login-tab').onclick = () => modal.style.display = 'flex';
        const closeModal = () => modal.style.display = 'none';

        async function staffLogin() {
            const email = document.getElementById('staff-email').value.trim().toLowerCase();
            const password = document.getElementById('staff-password').value;
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
            else renderPortal(data.user);
        }

        function renderPortal(user) {
            const isManager = user.email === 'thomas@brewhubphl.com';
            document.getElementById('modal-body').innerHTML = `
                <h3 style="margin-top:0">Hi, ${user.email.split('@')[0]}</h3>
                <button class="primary-btn" style="background:#28a745; margin-bottom:8px;" onclick="staffAction('CLOCK_IN')">Clock In</button>
                <button class="primary-btn" style="background:#dc3545; margin-bottom:8px;" onclick="staffAction('CLOCK_OUT')">Clock Out</button>
                ${isManager ? `<button class="primary-btn" style="background:#f39c12; color:#3c2f2f; margin-top:8px;" onclick="window.location.href='manager.html'">Manager Dash</button>` : ''}
                <button style="background:none; border:none; margin-top:15px; cursor:pointer; color:#999; text-decoration:underline" onclick="location.reload()">Logout</button>
            `;
        }

        async function staffAction(type) {
            const { data: { user } } = await supabaseClient.auth.getUser();
            await supabaseClient.from('time_logs').insert([{ employee_email: user.email, action_type: type }]);
            alert(`âœ… ${type} Recorded`);
        }
    </script>
</body>
