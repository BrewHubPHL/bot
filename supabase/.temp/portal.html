<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewHub PHL | Employee Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-clock-in { background: #28a745; color: white; }
        .btn-clock-out { background: #dc3545; color: white; }
        .btn-login { background: #007bff; color: white; }
        .hidden { display: none; }
        #status-msg { margin-top: 15px; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>

    <div class="card">
        <h2>BrewHub PHL</h2>
        
        <div id="login-section">
            <p>Employee Login</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-login" onclick="login()">Sign In</button>
        </div>

        <div id="portal-section" class="hidden">
            <p id="welcome-msg">Welcome!</p>
            <button class="btn-clock-in" onclick="handleTimeEntry('CLOCK_IN')">Clock In</button>
            <button class="btn-clock-out" onclick="handleTimeEntry('CLOCK_OUT')">Clock Out</button>
            <button onclick="logout()" style="background:none; color:blue; text-decoration:underline; font-size: 0.8em;">Logout</button>
        </div>

        <p id="status-msg"></p>
    </div>

    <script>
        // REPLACE THESE with your actual Supabase URL and Anon Key
        const supabaseUrl = 'https://rruionkpgswvncypweiv.supabase.co';
        const supabaseKey = 'sb_publishable_qIKS7qkVzYtm7Iwh2icPTQ_yQKc6BTN';

        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // 1. Check if user is already logged in on page load
        window.onload = async () => {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) showPortal(user);
        };

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                alert(error.message);
            } else {
                showPortal(data.user);
            }
        }

        function showPortal(user) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('portal-section').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = `Hello, ${user.email}`;
        }

        async function handleTimeEntry(actionType) {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const status = document.getElementById('status-msg');
            
            if (!user) {
                status.innerText = "Please log in first.";
                return;
            }

            status.innerText = "Recording...";

            // This replaces the Netlify call and talks directly to your new table
            const { error } = await supabaseClient
                .from('time_logs')
                .insert([
                    { 
                        employee_id: user.id, 
                        employee_email: user.email, 
                        action_type: actionType 
                    }
                ]);

            if (error) {
                console.error(error);
                status.innerText = "Error saving log: " + error.message;
            } else {
                status.innerText = `Success! ${actionType} recorded at ${new Date().toLocaleTimeString()}`;
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            location.reload();
        }
    </script>
</body>
</html>
