<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login | BrewHub</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/brand-system.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background-color: var(--bg-main);
      color: var(--brand-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-family: var(--font-heading);
      color: var(--brand-primary);
    }
    .btn, .login-btn {
      background-color: var(--brand-accent);
      color: white;
    }
    .login-card {
      background: white;
      border: 1px solid var(--border-soft);
      border-radius: 20px;
      padding: 3rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.05);
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--brand-primary);
    }
    .logo span { color: var(--brand-secondary); }
    .subtitle {
      color: var(--brand-primary);
      opacity: 0.6;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--border-soft);
      border-radius: 10px;
      background: #fff;
      color: var(--brand-primary);
      font-size: 1rem;
    }
    input::placeholder { color: #999; }
    input:focus {
      outline: none;
      border-color: var(--brand-secondary);
    }
    .login-btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: var(--brand-accent);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.2s;
    }
    .login-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error {
      background: #fff0f0;
      border: 1px solid var(--status-alert);
      color: var(--status-alert);
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    .back-link {
      display: block;
      margin-top: 1.5rem;
      color: var(--brand-primary);
      opacity: 0.5;
      text-decoration: none;
      font-size: 0.85rem;
    }
    .back-link:hover { color: var(--brand-secondary); }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">Brew<span>Hub</span></div>
    <p class="subtitle">Staff Portal</p>
    
    <div class="error" id="error"></div>
    
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
    </form>
    
    <a href="/" class="back-link">‚Üê Back to BrewHub</a>
  </div>

  <script>
    const SUPABASE_URL = 'https://rruionkpgswvncypweiv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJydWlvbmtwZ3N3dm5jeXB3ZWl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzMTQ5MDYsImV4cCI6MjA4NDg5MDkwNn0.fzM310q9Qs_f-zhuBqyjnQXs3mDmOp_dbiFRs0ctQmU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Allowed staff emails
    const ALLOWED_EMAILS = ['thomas@brewhubphl.com'];

    // If someone visits login directly (not redirected from protected page), send them home
    const redirectParam = new URLSearchParams(window.location.search).get('redirect');
    if (!redirectParam) {
      window.location.href = '/';
      return;
    }

    // Check if already logged in
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session && ALLOWED_EMAILS.includes(session.user.email)) {
        // Redirect to intended page or dashboard
        const redirect = new URLSearchParams(window.location.search).get('redirect') || '/manager.html';
        window.location.href = redirect;
      }
    })();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      const error = document.getElementById('error');

      btn.disabled = true;
      btn.textContent = 'Signing in...';
      error.style.display = 'none';

      // Check if email is allowed
      if (!ALLOWED_EMAILS.includes(email.toLowerCase())) {
        const funnyMessages = [
          "Nice try, but this isn't your cafe... yet. ‚òï",
          "Error 418: I'm a teapot, and you're not staff. ü´ñ",
          "Hold up ‚Äî you're not on the VIP list. üö´",
          "This door only opens for coffee wizards. üßô‚Äç‚ôÇÔ∏è",
          "Denied! But hey, come grab a latte sometime. ‚òï",
          "Nope. But points for trying! üòè",
          "Access denied. The beans have spoken. ü´ò",
          "You shall not pass! ...without a staff badge. üßô",
          "Plot twist: you don't work here. üé¨",
          "404: Staff credentials not found in your soul. üëª"
        ];
        error.textContent = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
        error.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Sign In';
        return;
      }

      const { data, error: authError } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (authError) {
        error.textContent = authError.message;
        error.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Sign In';
        return;
      }

      // Success - redirect
      const redirect = new URLSearchParams(window.location.search).get('redirect') || '/manager.html';
      window.location.href = redirect;
    });
  </script>
</body>
</html>
