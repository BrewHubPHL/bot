    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Orders Feed */
    .orders-section h2 {

    .order-card {

    /* Sidebar */

    /* Voucher Entry */

      flex: 1;

    .voucher-input:focus {

    .voucher-btn {

    /* Cart Section */
    .cart-section {

    .cart-items {
      max-height: 200px;
      overflow-y: auto;

    .cart-item {
      display: flex;

    }
    .cart-item-price {
      color: #f39c12;

    .cart-remove {
      background: rgba(231, 76, 60, 0.3);

    .empty-cart {
      color: rgba(255,255,255,0.4);
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
    }
    .cart-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    .cart-total {
      font-size: 1.25rem;
      font-weight: 700;
      color: #f39c12;
    }
    .checkout-btn {
      background: #27ae60;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      color: #fff;
      font-weight: 600;
      cursor: pointer;

    }
    .checkout-btn:hover:not(:disabled) {

      transform: scale(1.02);
    }
    .checkout-btn:disabled {

    }
    .clear-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      color: rgba(255,255,255,0.6);
      font-size: 0.8rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .clear-btn:hover { border-color: rgba(255,255,255,0.4); }

    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      animation: toastIn 0.3s ease-out;
      z-index: 1000;
    }
    .toast-success {
      background: #27ae60;
      color: #fff;
    }
    .toast-error {
      background: #e74c3c;
      color: #fff;
    }
    @keyframes toastIn {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    /* Scan indicator */
    .scan-indicator {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(39, 174, 96, 0.2);
      border: 1px solid #27ae60;
      border-radius: 8px;
      color: #27ae60;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 100;
      pointer-events: none;
    }
    .scan-dot {
      width: 8px;
      height: 8px;
      background: #27ae60;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>

  <script>
    // ===== SUPABASE CONFIG =====
    const SUPABASE_URL = 'https://rruionkpgswvncypweiv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJydWlvbmtwZ3N3dm5jeXB3ZWl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzMTQ5MDYsImV4cCI6MjA4NDg5MDkwNn0.fzM310q9Qs_f-zhuBqyjnQXs3mDmOp_dbiFRs0ctQmU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function authHeaders() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) throw new Error('Not signed in');
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${session.access_token}`
      };
    }

    // ===== CART STATE =====
    let cart = [];
    let currentCustomer = null;

    // ===== MENU ITEMS (with barcodes) =====
    // These would ideally come from Supabase menu_items table
    const menuItems = {
      // Product barcodes from Genesis XP scanner
      '4901234567890': { name: 'Latte', price: 450, category: 'coffee' },
      '4901234567891': { name: 'Cappuccino', price: 400, category: 'coffee' },
      '4901234567892': { name: 'Americano', price: 350, category: 'coffee' },
      '4901234567893': { name: 'Espresso', price: 300, category: 'coffee' },
      '4901234567894': { name: 'Mocha', price: 500, category: 'coffee' },
      '4901234567895': { name: 'Cold Brew', price: 450, category: 'coffee' },
      '4901234567900': { name: 'Croissant', price: 350, category: 'food' },
      '4901234567901': { name: 'Muffin', price: 300, category: 'food' },
      '4901234567902': { name: 'Bagel', price: 250, category: 'food' },
      // Add more product barcodes as needed
    };

    // ===== BARCODE SCANNER CAPTURE (Honeywell Genesis XP 7680g) =====
    // Scanner operates in keyboard wedge mode - types characters fast then Enter
    let scanBuffer = '';
    let scanTimeout = null;

    document.addEventListener('keydown', (e) => {
      // Don't capture if typing in an input field
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

      if (e.key === 'Enter' && scanBuffer.length > 3) {
        e.preventDefault();
        clearTimeout(scanTimeout);
        const scanned = scanBuffer.trim();
        scanBuffer = '';
        processBarcode(scanned);
      } else if (e.key.length === 1) {
        scanBuffer += e.key;
        clearTimeout(scanTimeout);
        // Scanner types fast (< 50ms between chars), keyboard is slower
        scanTimeout = setTimeout(() => { scanBuffer = ''; }, 100);
      }
    });

    // ===== PROCESS SCANNED BARCODE =====
    async function processBarcode(code) {
      console.log('ðŸ”« Scanned:', code);

      // Check if it's a product barcode
      if (menuItems[code]) {
        addToCart(menuItems[code]);
        showToast(`Added ${menuItems[code].name} to cart`);
        return;
      }

      // Check if it's a voucher code
      if (code.startsWith('BRW-') || code.length === 10) {
        document.getElementById('voucherCode').value = code;
        await redeemVoucher();
        return;
      }

      // Check if it's a customer QR (contains email)
      // QR codes from portal will contain customer email
      if (code.includes('@')) {
        const { data: customer } = await supabase
          .from('customers')
          .select('*')
          .eq('email', code)
          .single();

        if (customer) {
          setCurrentCustomer(customer);
          showToast(`Welcome back, ${customer.name || 'Friend'}!`);
          return;
        }
      }

      // Try as phone number
      const cleanCode = code.replace(/\D/g, '');
      if (cleanCode.length >= 10) {
        const { data: customer } = await supabase
          .from('customers')
          .select('*')
          .ilike('phone', `%${cleanCode.slice(-10)}%`)
          .single();

        if (customer) {
          setCurrentCustomer(customer);
          showToast(`Welcome back, ${customer.name || 'Friend'}!`);
          return;
        }
      }

      showToast('Unknown barcode: ' + code, 'error');
    }

    // ===== CART FUNCTIONS =====
    function addToCart(item) {
      const existing = cart.find(c => c.name === item.name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...item, qty: 1 });
      }
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      const container = document.getElementById('cartItems');
      const totalEl = document.getElementById('cartTotal');
      const checkoutBtn = document.getElementById('checkoutBtn');

      if (cart.length === 0) {
        container.innerHTML = '<div class="empty-cart">Scan items to add to cart</div>';
        totalEl.textContent = '$0.00';
        checkoutBtn.disabled = true;
        return;
      }

      container.innerHTML = cart.map((item, i) => `
        <div class="cart-item">
          <span class="cart-item-name">${item.qty}x ${item.name}</span>
          <span class="cart-item-price">$${((item.price * item.qty) / 100).toFixed(2)}</span>
          <button class="cart-remove" onclick="removeFromCart(${i})">Ã—</button>
        </div>
      `).join('');

      const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
      totalEl.textContent = '$' + (total / 100).toFixed(2);
      checkoutBtn.disabled = false;
    }

    function clearCart() {
      cart = [];
      renderCart();
    }

    // ===== CHECKOUT =====
    async function checkout() {
      if (cart.length === 0) return;

      const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
      const items = cart.map(c => `${c.qty}x ${c.name}`).join(', ');

      try {
        // Create order in Supabase (note: items stored via order_items table or in note)
        const { data: order, error } = await supabase
          .from('orders')
          .insert({
            total_amount_cents: total,
            status: 'pending',
            user_id: currentCustomer?.id || null
          })
          .select()
          .single();

        if (error) throw error;

        // Send to Square for payment
        const res = await fetch('/.netlify/functions/collect-payment', {
          method: 'POST',
          headers: await authHeaders(),
          body: JSON.stringify({
            orderId: order.id,
            amount: total,
            note: items
          })
        });

        if (!res.ok) throw new Error('Payment failed');

        showToast('Order sent to terminal!');
        clearCart();
        currentCustomer = null;
        updateCustomerCard();

      } catch (err) {
        console.error('Checkout error:', err);
        showToast('Checkout failed: ' + err.message, 'error');
      }
    }

    // ===== CUSTOMER FUNCTIONS =====
    async function searchCustomer() {
      const input = document.getElementById('customerSearch').value.trim();
      const resultDiv = document.getElementById('customerSearchResult');
      
      if (!input) {
        resultDiv.innerHTML = '<span style="color:#888;">Enter phone or email</span>';
        return;
      }
      
      resultDiv.innerHTML = '<span style="color:#888;">Searching...</span>';
      
      // Determine if input is phone or email
      const isEmail = input.includes('@');
      const column = isEmail ? 'email' : 'phone';
      
      // Search customers table
      let query = supabase.from('customers').select('*');
      
      if (isEmail) {
        query = query.ilike('email', `%${input}%`);
      } else {
        // Clean phone input and search
        const cleanPhone = input.replace(/\D/g, '');
        query = query.ilike('phone', `%${cleanPhone}%`);
      }
      
      const { data, error } = await query.limit(5);
      
      if (error) {
        resultDiv.innerHTML = '<span style="color:#e74c3c;">Search error</span>';
        return;
      }
      
      if (!data || data.length === 0) {
        resultDiv.innerHTML = '<span style="color:#e74c3c;">No customer found</span>';
        return;
      }
      
      if (data.length === 1) {
        // Exact match - attach immediately
        setCurrentCustomer(data[0]);
        resultDiv.innerHTML = '<span style="color:#27ae60;">âœ“ Customer attached</span>';
        document.getElementById('customerSearch').value = '';
      } else {
        // Multiple matches - show list
        resultDiv.innerHTML = data.map(c => `
          <div onclick="selectCustomer('${c.id}')" style="padding:8px; margin:4px 0; background:#333; border-radius:6px; cursor:pointer;">
            <strong>${c.name || 'Unknown'}</strong><br>
            <small style="color:#888;">${c.email || c.phone || ''}</small>
          </div>
        `).join('');
      }
    }
    
    async function selectCustomer(id) {
      const { data: customer } = await supabase
        .from('customers')
        .select('*')
        .eq('id', id)
        .single();
      
      if (customer) {
        setCurrentCustomer(customer);
        document.getElementById('customerSearchResult').innerHTML = '<span style="color:#27ae60;">âœ“ Customer attached</span>';
        document.getElementById('customerSearch').value = '';
      }
    }
    
    function setCurrentCustomer(customer) {
      currentCustomer = customer;
      updateCustomerCard();
      initLoyaltyBeans(customer.loyalty_points || 0);
    }
    
    function clearCustomer() {
      currentCustomer = null;
      updateCustomerCard();
      initLoyaltyBeans(0);
      document.getElementById('customerSearchResult').innerHTML = '';
    }

    function updateCustomerCard() {
      const card = document.getElementById('customerCard');
      if (currentCustomer) {
        card.style.display = 'block';
        document.getElementById('customerName').textContent = currentCustomer.name || 'Guest';
        document.getElementById('customerEmail').textContent = currentCustomer.email || currentCustomer.phone || '';
      } else {
        card.style.display = 'none';
      }
    }

    // ===== LOYALTY BEANS =====
    function initLoyaltyBeans(points = 0) {
      const beansEarned = Math.floor((points % 500) / 50); // 50 pts per purchase, 500 for free coffee
      const container = document.getElementById('loyaltyBeans');
      container.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        const bean = document.createElement('div');
        bean.className = 'coffee-bean' + (i < beansEarned ? ' filled' : '');
        bean.textContent = 'â˜•';
        container.appendChild(bean);
      }
      document.getElementById('loyaltyPoints').textContent = beansEarned;
    }

    // ===== ORDER FEED =====
    function addOrderToFeed(order) {
      document.getElementById('emptyState').style.display = 'none';
      const feed = document.getElementById('ordersFeed');

      // Remove if already exists (for updates)
      const existing = document.getElementById('order-' + order.id);
      if (existing) existing.remove();

      const card = document.createElement('div');
      card.className = 'order-card';
      card.id = 'order-' + order.id;
      card.innerHTML = `
        <div class="order-header">
          <span class="order-id">#${order.id.slice(0, 8)}</span>
          <span class="order-status status-${order.status}">${order.status}</span>
        </div>
        <div class="order-items">${order.items || 'Order items'}</div>
        <div class="order-total ${order.total_amount_cents === 0 ? 'free' : ''}">
          ${order.total_amount_cents === 0 ? 'ðŸŽ‰ FREE!' : '$' + (order.total_amount_cents / 100).toFixed(2)}
        </div>
      `;
      feed.insertBefore(card, feed.firstChild);
    }

    // ===== REALTIME ORDERS =====
    async function loadRecentOrders() {
      const { data: orders, error } = await supabase
        .from('orders')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(10);

      if (orders && orders.length > 0) {
        orders.reverse().forEach(addOrderToFeed);
      }
    }

    function subscribeToOrders() {
      supabase
        .channel('orders-feed')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, (payload) => {
          if (payload.eventType === 'INSERT' || payload.eventType === 'UPDATE') {
            addOrderToFeed(payload.new);
          }
        })
        .subscribe();
    }

    // ===== VOUCHER REDEMPTION =====
    async function redeemVoucher() {
      const code = document.getElementById('voucherCode').value.toUpperCase();
      const result = document.getElementById('voucherResult');

      if (!code) return;

      try {
        const res = await fetch('/.netlify/functions/redeem-voucher', {
          method: 'POST',
          headers: await authHeaders(),
          body: JSON.stringify({ code, orderId: 'current-order' })
        });

        const data = await res.json();

        if (res.ok) {
          result.className = 'voucher-result success';
          result.textContent = 'âœ“ Price: $0.00 â€” Enjoy your free coffee!';
          document.getElementById('voucherCode').value = '';
          // Could also clear cart or apply discount here
        } else {
          result.className = 'voucher-result error';
          result.textContent = data.error || 'Invalid voucher';
        }
      } catch (err) {
        result.className = 'voucher-result error';
        result.textContent = 'Connection error';
      }
    }

    // ===== TOAST NOTIFICATIONS =====
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // ===== INIT =====
    initLoyaltyBeans(0);
    renderCart();
    loadRecentOrders();
    subscribeToOrders();
  </script>
</body>
</html>
