    <style>
        html, body { 
            height: 100%; margin: 0; font-family: var(--font-body);
            background-color: var(--bg-main); color: var(--brand-primary);
            display: flex; flex-direction: column; overflow: hidden;
        }

        .btn { background-color: var(--brand-accent); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; }

        #splash-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--brand-primary); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: opacity 0.5s; 
        }

        header { 
            background: var(--hub-brown); padding: 10px; 
            display: flex; justify-content: center; align-items: center; 
            border-bottom: 3px solid var(--hub-tan); flex-shrink: 0; position: relative;

        .hero-card {

            box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 350px; 
            text-align: center; box-sizing: border-box; margin: auto;
        }
        
        .chat-display { height: 100px; overflow-y: auto; text-align: left; padding: 10px; background: #fafafa; border: 1px solid #eee; border-radius: 8px; margin-bottom: 8px; font-size: 13px; }
        .chat-input-row { display: flex; gap: 5px; margin-bottom: 8px; }
        .chat-input-row input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }

        .voice-btn { background: var(--hub-tan); color: var(--hub-brown); margin-top: 8px; border: 1px solid var(--hub-brown); }

        .modal { display: none; position: fixed; z-index: 5000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 80%; max-width: 300px; }

    <script>
        // Supabase Init
        const supabaseClient = window.supabase.createClient(
            'https://rruionkpgswvncypweiv.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJydWlvbmtwZ3N3dm5jeXB3ZWl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzMTQ5MDYsImV4cCI6MjA4NDg5MDkwNn0.fzM310q9Qs_f-zhuBqyjnQXs3mDmOp_dbiFRs0ctQmU'
        );

        async function loadShopToggle() {
            try {
                const { data, error } = await supabaseClient
                    .from('site_settings')
                    .select('value')
                    .eq('key', 'shop_enabled')
                    .single();

                if (error) return;

                const enabled = data?.value === true || data?.value === 'true';
                const shopBtn = document.getElementById('shop-btn');
                if (shopBtn && enabled) shopBtn.style.display = 'block';
            } catch (err) {
                console.warn('Shop toggle fetch failed:', err);
            }
        }

        window.onload = () => setTimeout(() => {
            const splash = document.getElementById('splash-overlay');
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display='none', 500);
            
            const savedEmail = localStorage.getItem('brewhub_email');
            if (savedEmail) document.getElementById('email').value = savedEmail;
            loadShopToggle();
        }, 1800);

        // Staff Auth
        document.getElementById('staff-tab').onclick = () => document.getElementById('staff-modal').style.display='flex';
        document.getElementById('login-btn').onclick = async () => {
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: document.getElementById('staff-email').value,
                password: document.getElementById('staff-password').value
            });
            if (error) alert(error.message); else renderStaffUI(data.user);
        };

        function renderStaffUI(user) {
            document.getElementById('staff-modal').style.display = 'none';
            const isManager = user.email === 'thomas@brewhubphl.com';
            document.getElementById('main-content').innerHTML = `
                <h3>Staff: ${user.email.split('@')[0]}</h3>
                <button class="primary-btn" onclick="handleClock('in', '${user.email}')" style="background:#28a745; margin-bottom:10px;">CLOCK IN</button>
                <button class="primary-btn" onclick="handleClock('out', '${user.email}')" style="background:#dc3545; margin-bottom:10px;">CLOCK OUT</button>
                <hr style="margin:15px 0; border:none; border-top:1px solid #ddd;">
                <p style="font-size:12px; color:#888; margin-bottom:10px;">After clocking in:</p>
                <button class="primary-btn" onclick="window.location.href='kds.html'" style="background:var(--hub-tan); color:var(--hub-brown); margin-bottom:8px;">‚òï KITCHEN DISPLAY (KDS)</button>
                <button class="primary-btn" onclick="window.location.href='parcels.html'" style="background:var(--hub-tan); color:var(--hub-brown); margin-bottom:8px;">üì¶ PARCEL HUB</button>
                ${isManager ? `<button class="primary-btn" onclick="window.location.href='manager.html'" style="background:#f39c12; margin-top:10px;">üìä MANAGER DASHBOARD</button>` : ''}
                <button onclick="location.reload()" style="background:none; border:none; color:gray; margin-top:15px; text-decoration:underline; cursor:pointer;">Logout</button>
            `;
        }

        async function handleClock(type, email) {
            try {
                // Secure clock-in via Netlify Function
                const response = await fetch('/.netlify/functions/log-time', {
                    method: 'POST',
                    headers: await authHeaders(), // Use the auth helper available globally? 
                                                  // Wait, index.html might not have auth.js loaded yet?
                                                  // Let's check imports.
                    body: JSON.stringify({ 
                        employee_email: email, 
                        action_type: type 
                    })
                });

                if (!response.ok) throw new Error('Clock-in failed');
                alert(`Clocked ${type.toUpperCase()}`);
            } catch (err) {
                console.error(err);
                alert(err.message);
            }
        }
        
        // Helper to get auth headers if auth.js isn't loaded (auth.js matches this logic)
        async function authHeaders() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            return session ? {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${session.access_token}`
            } : {}; 
        }

        // --- ELEVENLABS CONVAI VOICE ---
        let activeSession = null;
        document.getElementById('voice-btn').onclick = async () => {
            const btn = document.getElementById('voice-btn');
            const box = document.getElementById('chat-box');
            const Conversation = window.ElevenLabsConversation;

            if (!Conversation) {
                alert("Voice SDK still loading or blocked. Check Chrome console (F12).");
                return;
            }

            if (activeSession) { 
                await activeSession.endSession(); 
                activeSession = null; 
                btn.innerText = "üé§ VOICE CHAT"; 
                return; 
            }

            btn.innerText = "Connecting...";

            try {
                const resp = await fetch('/.netlify/functions/get-voice-session');
                const { signedUrl } = await resp.json();

                activeSession = await Conversation.startSession({
                    signedUrl: signedUrl,
                    onConnect: () => { 
                        btn.innerText = "üõë STOP ELISE"; 
                        box.innerHTML += `<div style="color:#888;"><i>üé§ Voice chat started...</i></div>`;
                        box.scrollTop = box.scrollHeight;
                    },
                    onDisconnect: () => { 
                        activeSession = null; 
                        btn.innerText = "üé§ VOICE CHAT"; 
                        box.innerHTML += `<div style="color:#888;"><i>Voice chat ended.</i></div>`;
                        box.scrollTop = box.scrollHeight;
                    },
                    onMessage: (message) => {
                        // Show user's speech in chat box
                        if (message.source === 'user' && message.message) {
                            box.innerHTML += `<div><b>You:</b> ${message.message}</div>`;
                            box.scrollTop = box.scrollHeight;
                        }
                        // Show Elise's response in chat box
                        if (message.source === 'ai' && message.message) {
                            box.innerHTML += `<div><b>Elise:</b> ${message.message}</div>`;
                            box.scrollTop = box.scrollHeight;
                        }
                    }
                });
            } catch (e) {
                console.error(e);
                alert("Voice offline. Run 'netlify dev'.");
                btn.innerText = "üé§ VOICE CHAT";
            }
        };

        // --- TEXT CHAT ---
        let isSending = false;
        let currentAudio = null;

        // Speak text using ElevenLabs TTS
        async function speakText(text, btn) {
            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            btn.innerText = '‚è≥';
            btn.disabled = true;
            
            try {
                const resp = await fetch('/.netlify/functions/text-to-speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                if (!resp.ok) throw new Error('TTS failed');
                
                const audioBlob = await resp.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);
                
                currentAudio.onended = () => {
                    btn.innerText = 'üîä';
                    btn.disabled = false;
                    URL.revokeObjectURL(audioUrl);
                    currentAudio = null;
                };
                
                currentAudio.onerror = () => {
                    btn.innerText = 'üîä';
                    btn.disabled = false;
                    currentAudio = null;
                };
                
                await currentAudio.play();
                btn.innerText = '‚èπÔ∏è';
            } catch (e) {
                console.error('TTS error:', e);
                btn.innerText = 'üîä';
                btn.disabled = false;
            }
        }

        document.getElementById('send-btn').onclick = async () => {
            if (isSending) return; // Prevent double-tap on iOS
            
            const input = document.getElementById('user-text'), box = document.getElementById('chat-box');
            const email = localStorage.getItem('brewhub_email') || "";
            if (!input.value.trim()) return;

            isSending = true;
            box.innerHTML += `<div><b>You:</b> ${input.value}</div>`;
            const text = input.value;
            input.value = '';
            input.blur(); // Dismiss iOS keyboard

            try {
                const resp = await fetch('/.netlify/functions/elevenlabs-chat?t=' + Date.now(), {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache, no-store'
                    },
                    body: JSON.stringify({ text, email }),
                    cache: 'no-store'
                });
                const data = await resp.json();
                const msgId = 'msg-' + Date.now();
                box.innerHTML += `<div><b>Elise:</b> ${data.reply} <button id="${msgId}" onclick="speakText('${data.reply.replace(/'/g, "\\'")}', this)" style="background:none; border:none; cursor:pointer; font-size:14px; padding:2px 5px;">üîä</button></div>`;
                box.scrollTop = box.scrollHeight;
            } catch (e) { box.innerHTML += `<div><i>Connection lost...</i></div>`; }
            
            isSending = false;
        };

        // Allow Enter key to send
        document.getElementById('user-text').onkeydown = (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('send-btn').click();
            }
        };

        // --- WAITLIST ---
        document.getElementById('waitlist-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const { error } = await supabaseClient.from('waitlist').insert([{ email }]);
            if (!error) {
                localStorage.setItem('brewhub_email', email);
                confetti({ particleCount: 100, spread: 70 });
                document.getElementById('tagline').innerText = "You're on the list! ‚òïÔ∏è";
                document.getElementById('waitlist-form').style.display = 'none';
            }
        };
    </script>
