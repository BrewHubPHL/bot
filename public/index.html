<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewHub PHL | Coming Soon</title>
    <style>
        :root {
            --primary-coffee: #4b3832;
            --accent-orange: #d4a373;
            --bg-color: #fefae0;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-coffee);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container { padding: 20px; max-width: 500px; }
        
        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.1));
        }

        h1 { font-size: 2rem; margin-bottom: 10px; }
        p { line-height: 1.6; margin-bottom: 30px; }

        .waitlist-form { display: flex; flex-direction: column; gap: 10px; }
        input[type="email"] {
            padding: 12px;
            border: 2px solid var(--primary-coffee);
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 12px;
            background-color: var(--primary-coffee);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: var(--accent-orange); }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="BrewHub PHL Logo" class="logo">
        
        <h1>Something is Brewing.</h1>
        <p>Coffee, community, and the BrewBot are coming to Philadelphia soon. Join the waitlist for opening day updates.</p>

        <form id="waitlistForm" class="waitlist-form">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <button type="submit">Keep me posted</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Use your public Supabase URL and anon key
        const supabase = supabase.createClient('https://rruionkpgswvncypweiv.supabase.co', 'sb_publishable_qIKS7qkVzYtm7Iwh2icPTQ_yQKc6BTN');

        document.getElementById('waitlistForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const { error } = await supabase
                .from('waitlist')
                .insert([{ email }]);
            if (error) {
                alert('There was a problem. Please try again soon!');
            } else {
                alert('Thanks for signing up! See you soon.');
                document.getElementById('waitlistForm').reset();
            }
        });
    </script>
</body>
</html>
