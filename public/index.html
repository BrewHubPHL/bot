<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewHub PHL | Cafe & Parcel Hub</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root { --hub-brown: #3c2f2f; --hub-tan: #d4b59e; --hub-light: #f8f4f0; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--hub-light); margin: 0; color: var(--hub-brown); display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Clean Branding Header */
        header { background: var(--hub-brown); color: #fff; padding: 40px 20px; text-align: center; }
        #logo { max-width: 280px; width: 100%; height: auto; margin-bottom: 10px; }
        
        /* Centered Waitlist Card */
        main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
        .hero-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 500px; width: 100%; text-align: center; }
        h1 { margin-top: 0; font-size: 1.8em; }
        p.subtitle { color: #666; margin-bottom: 30px; }

        /* Form Styling */
        .hub-form { display: flex; flex-direction: column; gap: 15px; }
        .hub-form input { padding: 15px; border: 1px solid #ddd; border-radius: 12px; font-size: 1em; background: #fafafa; }
        .primary-btn { background: var(--hub-brown); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1.1em; transition: 0.2s; }
        .primary-btn:hover { background: #5a4646; }

        /* Floating BrewBot UI */
        #bot-bubble { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }
        #bot-trigger { width: 70px; height: 70px; background: var(--hub-brown); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s; }
        #bot-trigger:hover { transform: scale(1.1); }
        .speaking-pulse { animation: pulse-glow 1.5s infinite; filter: drop-shadow(0 0 10px var(--hub-tan)); }
        @keyframes pulse-glow { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Chatbox Styling */
        #chatbox { 
            display: none; 
            position: absolute; 
            bottom: 80px; 
            right: 0; 
            width: 300px; 
            background: white; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            flex-direction: column; 
        }
        #chat-header {
            background: var(--hub-brown); 
            color: white; 
            padding: 10px 15px; 
            border-top-left-radius: 10px; 
            border-top-right-radius: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        #chat-close {
            cursor: pointer;
            font-weight: bold;
        }
        #chat-messages {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            max-height: 200px;
        }
        #chat-form {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
        }
        #chat-form button {
            padding: 10px 15px;
            background: var(--hub-brown);
            color: white;
            border: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
        }
        #chat-form button:hover {
            background: #5a4646;
        }

        /* Chatbox Styles */
        #chatbox {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 320px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,47,47,0.18);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1001;
            border: 1.5px solid var(--hub-brown);
        }
        #chat-header {
            background: var(--hub-brown);
            color: #fff;
            padding: 14px 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
        }
        #chat-close {
            cursor: pointer;
            font-size: 1.3em;
        }
        #chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #faf8f6;
            font-size: 1em;
            min-height: 120px;
            max-height: 260px;
        }
        .chat-msg {
            margin-bottom: 12px;
            line-height: 1.5;
        }
        .chat-user {
            color: var(--hub-brown);
            font-weight: 600;
        }
        .chat-bot {
            color: #5a4646;
        }
        #chat-form {
            display: flex;
            border-top: 1px solid #eee;
            background: #fff;
        }
        #chat-input {
            flex: 1;
            border: none;
            padding: 14px;
            font-size: 1em;
            border-radius: 0 0 0 16px;
            outline: none;
        }
        #chat-form button {
            background: var(--hub-brown);
            color: #fff;
            border: none;
            padding: 0 18px;
            font-size: 1em;
            border-radius: 0 0 16px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        #chat-form button:hover {
            background: #5a4646;
        }
        @media (max-width: 500px) {
            #chatbox { width: 98vw; right: 1vw; left: 1vw; min-width: unset; max-width: unset; }
            #chat-header { font-size: 1em; padding: 12px 10px; }
            #chat-messages { padding: 10px; font-size: 0.98em; }
            #chat-form { flex-direction: row; }
            #chat-input { font-size: 1em; padding: 10px; }
            #chat-form button { padding: 0 10px; font-size: 1em; }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="BrewHub PHL" id="logo">
        <p>Philly's Premier Coffee & Parcel Hub</p>
    </header>

    <main>
        <section class="hero-card">
            <h1>Join the Waitlist</h1>
            <p class="subtitle">Secure your spot for opening day perks and seamless parcel management in Point Breeze.</p>
            
            <form class="hub-form" id="waitlist-form">
                <!-- Name field removed: only email is collected -->
                <input type="email" id="email" placeholder="Email Address" required>
                <button type="submit" class="primary-btn">Get Early Access</button>
            </form>
            <p id="form-msg" style="display:none; color: green; margin-top: 15px;">You're on the list! See you soon.</p>
        </section>
    </main>

    <div id="bot-bubble">
        <div id="bot-trigger" title="Hear BrewBot">
            <span style="font-size: 30px;">â˜•</span>
        </div>

        <div id="chatbox">
            <div id="chat-header">BrewBot <span id="chat-close">Ã—</span></div>
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input id="chat-input" type="text" placeholder="Ask BrewBot..." autocomplete="off" required />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        // --- 1. HANDLE VOICE (via Netlify) ---
        const botTrigger = document.getElementById('bot-trigger');
        
        botTrigger.addEventListener('click', async () => {
            const hour = new Date().getHours();
            let greeting = "Welcome to the Hub! Your coffee is brewing.";
            if (hour < 12) greeting = "Good morning! The espresso is dialed in and the morning parcels are arriving.";
            else if (hour < 18) greeting = "Good afternoon! Ready for a pick-me-up?";
            else greeting = "Good evening! Wrapping up the day at the Hub.";

            botTrigger.classList.add('speaking-pulse');

            try {
                // Calling your Netlify Function proxy
                const response = await fetch('/.netlify/functions/elevenlabs-tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: greeting })
                });
                
                const base64Audio = await response.text();
                const audio = new Audio(`data:audio/mpeg;base64,${base64Audio}`);
                audio.play();
                audio.onended = () => botTrigger.classList.remove('speaking-pulse');
            } catch (err) {
                console.error("Voice Error:", err);
                botTrigger.classList.remove('speaking-pulse');
            }
        });

        // --- 2. HANDLE WAITLIST (via Supabase) ---
        // Note: This assumes you have the Supabase CDN script loaded or handle it via your existing logic
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Your existing Supabase Logic to insert into 'public.waitlist'
            document.getElementById('form-msg').style.display = 'block';
            this.style.display = 'none';
        });

        // --- 3. CHATBOX FUNCTIONALITY ---
        const chatbox = document.getElementById('chatbox');
        const chatClose = document.getElementById('chat-close');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        let chatHistory = [
            { role: 'system', content: "You are BrewBot, a friendly, coffee-obsessed AI barista and parcel expert at BrewHub PHL. Keep answers concise, helpful, and on-brand." }
        ];

        // Show/hide chatbox
        botTrigger.addEventListener('click', () => {
            chatbox.style.display = chatbox.style.display === 'none' ? 'flex' : 'none';
        });
        chatClose.addEventListener('click', () => {
            chatbox.style.display = 'none';
        });

        // Render chat messages
        function renderMessages() {
            chatMessages.innerHTML = '';
            chatHistory.filter(m => m.role !== 'system').forEach((msg, idx) => {
                const div = document.createElement('div');
                div.className = 'chat-msg ' + (msg.role === 'user' ? 'chat-user' : 'chat-bot');
                if (msg.role === 'user') {
                    div.textContent = 'You: ' + msg.content;
                } else {
                    div.textContent = 'BrewBot: ' + msg.content;
                    // Add TTS button for BrewBot replies
                    const speakBtn = document.createElement('button');
                    speakBtn.textContent = 'ðŸ”Š';
                    speakBtn.title = 'Hear this reply';
                    speakBtn.style.marginLeft = '8px';
                    speakBtn.style.fontSize = '1em';
                    speakBtn.style.background = 'none';
                    speakBtn.style.border = 'none';
                    speakBtn.style.cursor = 'pointer';
                    speakBtn.onclick = async () => {
                        speakBtn.disabled = true;
                        try {
                            const response = await fetch('/.netlify/functions/elevenlabs-tts', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ text: msg.content })
                            });
                            const base64Audio = await response.text();
                            const audio = new Audio(`data:audio/mpeg;base64,${base64Audio}`);
                            audio.play();
                            audio.onended = () => { speakBtn.disabled = false; };
                        } catch (err) {
                            speakBtn.disabled = false;
                            alert('Sorry, there was a problem with voice playback.');
                        }
                    };
                    div.appendChild(speakBtn);
                }
                chatMessages.appendChild(div);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle chat form submit
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMsg = chatInput.value.trim();
            if (!userMsg) return;
            chatHistory.push({ role: 'user', content: userMsg });
            renderMessages();
            chatInput.value = '';
            // Call Grok proxy
            try {
                const res = await fetch('/.netlify/functions/grok-proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: chatHistory })
                });
                const data = await res.json();
                const reply = data.choices?.[0]?.message?.content || 'Sorry, I had trouble responding.';
                chatHistory.push({ role: 'assistant', content: reply });
                renderMessages();
            } catch (err) {
                chatHistory.push({ role: 'assistant', content: 'Sorry, there was a network error.' });
                renderMessages();
            }
        });

        // --- Voice to Text for User ---
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            // Add mic button to chat form
            const micBtn = document.createElement('button');
            micBtn.type = 'button';
            micBtn.title = 'Speak your message';
            micBtn.innerHTML = 'ðŸŽ¤';
            micBtn.style.marginLeft = '6px';
            micBtn.style.fontSize = '1.1em';
            micBtn.style.background = 'none';
            micBtn.style.border = 'none';
            micBtn.style.cursor = 'pointer';
            chatForm.appendChild(micBtn);

            micBtn.onclick = () => {
                micBtn.disabled = true;
                micBtn.innerHTML = 'ðŸŽ™ï¸';
                recognition.start();
            };
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                micBtn.disabled = false;
                micBtn.innerHTML = 'ðŸŽ¤';
                chatInput.focus();
            };
            recognition.onerror = () => {
                micBtn.disabled = false;
                micBtn.innerHTML = 'ðŸŽ¤';
                alert('Voice recognition failed.');
            };
            recognition.onend = () => {
                micBtn.disabled = false;
                micBtn.innerHTML = 'ðŸŽ¤';
            };
        }

        // Optional: open chatbox if user presses Enter on BrewBot button
        botTrigger.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                chatbox.style.display = chatbox.style.display === 'none' ? 'flex' : 'none';
            }
        });

        // Initialize chatbox hidden
        chatbox.style.display = 'none';
    </script>
</body>
</html>
