    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

    <script>
                // Employee Portal Modal Logic & JS
                const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxYO7QiPDxUTc7cxV5T5g8RZ4Fd2UWBcUdTvZfhU7AFXGNFtkr1y6ABtA_4eaG1hLLkng/exec';

                const employeeSupabase = supabase.createClient(
                    'https://rruionkpgswvncypweiv.supabase.co',
                    'sb_publishable_qIKS7qkVzYtm7Iwh2icPTQ_yQKc6BTN',
                    {
                        auth: {
                            storageKey: 'employee-portal-auth',
                            persistSession: true,
                            autoRefreshToken: true
                        }
                    }
                );

                employeeSupabase.auth.onAuthStateChange(async (event, session) => {
                    if (event === 'PASSWORD_RECOVERY') {
                        // Open modal and show password update
                        document.getElementById('employee-portal-modal').style.display = 'flex';
                        document.getElementById('login-section').classList.add('hidden');
                        document.getElementById('portal-section').classList.add('hidden');
                        document.getElementById('update-password-section').classList.remove('hidden');
                    }
                });

                // Modal logic
                const loginTab = document.getElementById('employee-login-tab');
                const portalModal = document.getElementById('employee-portal-modal');
                const closePortalBtn = document.getElementById('close-employee-portal');
                if (loginTab && portalModal && closePortalBtn) {
                    loginTab.onclick = () => { portalModal.style.display = 'flex'; };
                    closePortalBtn.onclick = () => { portalModal.style.display = 'none'; };
                    portalModal.addEventListener('click', function(e) {
                        if (e.target === this) this.style.display = 'none';
                    });
                }

                // Check if employee is already logged in on page load
                (async () => {
                    const { data: { user } } = await employeeSupabase.auth.getUser();
                    if (user) showEmployeePortal(user);
                })();

                async function syncToSheets(email, action) {
                    try {
                        await fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            body: JSON.stringify({
                                auth_key: 'BrewHub-Sync-2027-Secure',
                                target_sheet: 'Logs',
                                email,
                                action,
                                status: action === 'CLOCK_IN' ? 'Pending' : 'Calculated'
                            })
                        });
                        console.log('Direct Sync Sent to Google Sheets');
                    } catch (err) {
                        console.error('Sheets Sync Failed:', err);
                    }
                }

                window.employeeLogin = async function() {
                    const email = document.getElementById('employee-email').value;
                    const password = document.getElementById('employee-password').value;
                    const { data, error } = await employeeSupabase.auth.signInWithPassword({ email, password });
                    if (error) {
                        alert(error.message);
                    } else {
                        showEmployeePortal(data.user);
                    }
                }

                window.showEmployeePortal = async function(user) {
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('portal-section').classList.remove('hidden');
                    document.getElementById('welcome-msg').innerText = `Hello, ${user.email}`;

                    // Check for Manager Access (Email based for Thomas)
                    if (user.email === 'thomas@brewhubphl.com') {
                        document.getElementById('manager-link').style.display = 'block';
                    }
                }

                window.handleTimeEntry = async function(actionType) {
                    const { data: { user } } = await employeeSupabase.auth.getUser();
                    const statusEl = document.getElementById('status-msg');
                    if (!user) {
                        statusEl.innerText = "Please log in first.";
                        return;
                    }

                    statusEl.innerText = "Recording...";
                    const desiredStatus = actionType === 'CLOCK_IN' ? 'PENDING' : 'COMPLETED';
                    const { error } = await employeeSupabase
                        .from('time_logs')
                        .insert([
                            {
                                employee_id: user.id,
                                employee_email: user.email,
                                action_type: actionType,
                                status: desiredStatus
                            }
                        ]);

                    if (error) {
                        console.error(error);
                        statusEl.innerText = "Error saving log: " + error.message;
                        return;
                    }

                    await syncToSheets(user.email, actionType);
                    statusEl.innerText = `Success! ${actionType} recorded at ${new Date().toLocaleTimeString()}`;
                }

                window.updatePassword = async function() {
                    const newPassword = document.getElementById('new-password').value;
                    const status = document.getElementById('status-msg');
                    
                    if (!newPassword) {
                        alert("Please enter a new password.");
                        return;
                    }

                    const { data, error } = await employeeSupabase.auth.updateUser({ password: newPassword });

                    if (error) {
                        status.innerText = "Error updating password: " + error.message;
                    } else {
                        status.innerText = "Password updated successfully! Logging you in...";
                        setTimeout(() => {
                            document.getElementById('update-password-section').classList.add('hidden');
                            showEmployeePortal(data.user);
                        }, 1500);
                    }
                }

                let loyaltyScanner = null;
                let loyaltyScannerActive = false;
                let scanCooldown = false;
                const loyaltyScannerConfig = {
                    fps: 10,
                    qrbox: { width: 320, height: 180 },
                    disableFlip: true,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.QR_CODE
                    ],
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true
                    }
                };

                const ensureScannerInstance = () => {
                    if (!loyaltyScanner) {
                        loyaltyScanner = new Html5Qrcode('reader');
                    }
                    return loyaltyScanner;
                };

                async function handleLoyaltyScan(decodedText) {
                    if (scanCooldown) return;
                    scanCooldown = true;

                    const scanResultEl = document.getElementById('scan-result');
                    scanResultEl.innerText = "Checking ID: " + decodedText;

                    const { data, error } = await employeeSupabase
                        .from('loyalty_customers')
                        .select('*')
                        .eq('barcode_id', decodedText)
                        .single();

                    if (error) {
                        alert("Database error. Please try again.");
                        scanResultEl.innerText = '';
                        scanCooldown = false;
                        return;
                    }

                    if (data) {
                        const newPoints = (data.loyalty_points || 0) + 50;
                        await employeeSupabase
                            .from('loyalty_customers')
                            .update({ loyalty_points: newPoints })
                            .eq('id', data.id);

                        await employeeSupabase.from('loyalty_transactions').insert({
                            customer_id: data.id,
                            points_earned: 50,
                            type: 'EARN'
                        });

                        if (navigator.vibrate) navigator.vibrate(200);

                        document.getElementById('customer-name').innerText = data.first_name;
                        document.getElementById('points-added').innerText = `+50 (Total: ${newPoints})`;
                        scanResultEl.innerText = `✅ Success! 50 points added to ${data.first_name}`;
                        alert(`✅ Success! 50 points added to ${data.first_name}`);
                    } else {
                        alert("❌ Customer ID not found.");
                        scanResultEl.innerText = 'Customer not found.';
                    }

                    setTimeout(() => {
                        scanCooldown = false;
                        scanResultEl.innerText = '';
                    }, 2000);
                }

                window.toggleScanner = async function() {
                    const wrapper = document.getElementById('scanner-wrapper');
                    const button = document.getElementById('toggle-scan-btn');
                    if (!wrapper || !button) return;

                    if (!loyaltyScannerActive) {
                        wrapper.classList.remove('hidden');
                        button.disabled = true;
                        try {
                            await ensureScannerInstance().start(
                                { facingMode: 'environment' },
                                loyaltyScannerConfig,
                                handleLoyaltyScan
                            );
                            loyaltyScannerActive = true;
                            button.innerText = 'Stop Loyalty Scan';
                        } catch (err) {
                            alert('Camera error: ' + err.message);
                            wrapper.classList.add('hidden');
                        } finally {
                            button.disabled = false;
                        }
                    } else {
                        button.disabled = true;
                        await ensureScannerInstance().stop();
                        loyaltyScannerActive = false;
                        wrapper.classList.add('hidden');
                        document.getElementById('scan-result').innerText = '';
                        button.innerText = 'Start Loyalty Scan';
                        button.disabled = false;
                    }
                }

                window.employeeLogout = async function() {
                    await employeeSupabase.auth.signOut();
                    document.getElementById('login-section').classList.remove('hidden');
                    document.getElementById('portal-section').classList.add('hidden');
                    document.getElementById('welcome-msg').innerText = 'Welcome!';
                    document.getElementById('status-msg').innerText = '';
                    const wrapper = document.getElementById('scanner-wrapper');
                    const scanBtn = document.getElementById('toggle-scan-btn');
                    const resultEl = document.getElementById('scan-result');
                    if (loyaltyScannerActive && loyaltyScanner) {
                        await loyaltyScanner.stop();
                        loyaltyScannerActive = false;
                    }
                    if (wrapper) wrapper.classList.add('hidden');
                    if (scanBtn) {
                        scanBtn.innerText = 'Start Loyalty Scan';
                        scanBtn.disabled = false;
                    }
                    if (resultEl) resultEl.innerText = '';
                }
        const SB_URL = 'https://rruionkpgswvncypweiv.supabase.co'; 
        const SB_KEY = 'sb_publishable_qIKS7qkVzYtm7Iwh2icPTQ_yQKc6BTN';
        const GS_URL = 'https://script.google.com/macros/s/AKfycbxYO7QiPDxUTc7cxV5T5g8RZ4Fd2UWBcUdTvZfhU7AFXGNFtkr1y6ABtA_4eaG1hLLkng/exec';

        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        document.getElementById('waitlist-form').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            confetti({ 
                particleCount: 150, spread: 70, origin: { y: 0.6 },
                colors: ['#3c2f2f', '#d4b59e', '#ffffff'] 
            });

            try {
                await _supabase.from('waitlist').insert([{ email }]);
                fetch(GS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ email }) });
                
                // Redirect to Thank You page for GA4 Conversion Tracking
                setTimeout(() => { window.location.href = "thank-you.html"; }, 1500);
            } catch (err) { 
                console.error("Sync Error:", err); 
                window.location.href = "thank-you.html";
            }
        };

        // Legacy BrewBot chat UI removed in favor of ElevenLabs widget
    </script>
