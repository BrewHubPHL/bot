<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewHub PHL | Cafe & Parcel Hub</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --hub-brown: #3c2f2f; 
            --hub-tan: #d4b59e; 
            --hub-light: #f8f4f0; 
            --glass: rgba(255, 255, 255, 0.95);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at center, #ffffff 0%, var(--hub-light) 100%);
            margin: 0; color: var(--hub-brown); display: flex; flex-direction: column; min-height: 100vh; 
        }
        
        header { background: var(--hub-brown); color: #fff; padding: 60px 20px; text-align: center; border-bottom: 6px solid var(--hub-tan); }
        #logo { max-width: 300px; width: 100%; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3)); }

        main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
        .hero-card { 
            background: var(--glass); padding: 50px; border-radius: 30px; box-shadow: 0 15px 45px rgba(60,47,47,0.08); 
            max-width: 450px; width: 100%; text-align: center; border: 1px solid rgba(212,181,158,0.3); backdrop-filter: blur(10px);
        }

        h1 { font-size: 2.2em; margin-bottom: 10px; }
        .subtitle { color: #7a6a6a; margin-bottom: 30px; line-height: 1.5; }

        .hub-form input { 
            width: 100%; padding: 18px; border: 2px solid #eee; border-radius: 15px; font-size: 1.1em; margin-bottom: 15px; box-sizing: border-box; transition: 0.3s;
        }
        .hub-form input:focus { border-color: var(--hub-tan); outline: none; }

        .primary-btn { 
            width: 100%; background: var(--hub-brown); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: bold; font-size: 1.1em; cursor: pointer; transition: 0.3s;
        }
        .primary-btn:hover { background: #2a2121; transform: translateY(-2px); }

        /* Floating BrewBot UI */
        #bot-bubble { position: fixed; bottom: 40px; right: 40px; z-index: 1000; }
        #bot-trigger { 
            width: 80px; height: 80px; background: var(--hub-brown); border: 4px solid var(--hub-tan); border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.2); font-size: 35px; transition: 0.4s;
        }
        .speaking-pulse { animation: pulse-glow 1.5s infinite; border-color: #fff !important; }
        @keyframes pulse-glow { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }

        /* Modern Chatbox */
        #chatbox { 
            display: none; position: absolute; bottom: 100px; right: 0; width: 340px; 
            background: white; border-radius: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.15); 
            flex-direction: column; overflow: hidden; border: 1px solid #f0f0f0;
        }
        #chat-header { background: var(--hub-brown); color: #fff; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        #chat-messages { height: 280px; padding: 20px; overflow-y: auto; background: #fafafa; font-size: 15px; }
        
        #chat-form { display: flex; align-items: center; padding: 15px; background: #fff; border-top: 1px solid #eee; }
        #chat-input { flex: 1; border: none; padding: 10px; font-size: 16px; outline: none; }

        /* Visual Equalizer & Mic */
        #mic-btn { background: none; border: none; font-size: 1.5em; cursor: pointer; color: #ccc; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .equalizer { display: none; align-items: center; gap: 3px; height: 20px; }
        .listening .equalizer { display: flex; }
        .listening #mic-icon { color: #d32f2f; }
        .bar { width: 3px; height: 5px; background: #d32f2f; animation: bar-dance 1s infinite ease-in-out; }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bar-dance { 0%, 100% { height: 5px; } 50% { height: 20px; } }

        footer { text-align: center; padding: 20px; font-size: 12px; color: #999; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="BrewHub PHL" id="logo">
        <p>COFFEE â€¢ PARCELS â€¢ COMMUNITY</p>
    </header>

    <main>
        <section class="hero-card">
            <h1>Opening Soon</h1>
            <p class="subtitle">Join the neighborhub for opening alerts and seamless parcel management in Point Breeze.</p>
            <form class="hub-form" id="waitlist-form">
                <input type="email" id="email" placeholder="Your favorite email address" required>
                <button type="submit" class="primary-btn">JOIN THE WAITLIST</button>
            </form>
            <p id="form-msg" style="display:none; color: #4a7c44; margin-top: 15px; font-weight: bold;">You're in! Welcome to the neighborhub.</p>
        </section>
    </main>

    <div id="bot-bubble">
        <div id="bot-trigger" title="Talk to BrewBot">â˜•</div>
        <div id="chatbox">
            <div id="chat-header">
                <span>BrewBot Assistant</span>
                <div>
                    <button id="mute-btn" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2em;">ðŸ”Š</button>
                    <span id="chat-close" style="cursor:pointer; margin-left:15px; font-size: 20px;">Ã—</span>
                </div>
            </div>
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input id="chat-input" type="text" placeholder="Ask BrewBot..." autocomplete="off">
                <button type="button" id="mic-btn">
                    <span id="mic-icon">ðŸŽ¤</span>
                    <div class="equalizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </button>
                <button type="submit" style="background:none; border:none; color:var(--hub-brown); font-weight:bold; cursor:pointer;">SEND</button>
            </form>
        </div>
    </div>

    <footer>South Philadelphia â€¢ Point Breeze</footer>

    <script>
        // --- 1. CONFIGURATION ---
        const SB_URL = 'https://rruionkpgswvncypweiv.supabase.co'; 
        const SB_KEY = 'sb_publishable_qIKS7qkVzYtm7Iwh2icPTQ_yQKc6BTN';
        const GS_URL = 'https://script.google.com/macros/s/AKfycbzIs3JgUI4fvX_xGfAsgjtZN14_yrAsZ8rwzHSF47sZ3tzzvpwC0AUIa_ofIJWd-mk/exec';

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        const audioPlayer = new Audio();
        let isAudioUnlocked = false, isMuted = false, recognition = null;
        let history = [{ role: 'system', content: "Friendly Philly Barista. Concise. Professional. You speak for BrewHub PHL." }];

        const trigger = document.getElementById('bot-trigger');
        const box = document.getElementById('chatbox');
        const micBtn = document.getElementById('mic-btn');
        const input = document.getElementById('chat-input');
        const form = document.getElementById('chat-form');

        // --- 2. VOICE RECOGNITION ---
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onstart = () => micBtn.classList.add('listening');
            recognition.onend = () => micBtn.classList.remove('listening');
            recognition.onresult = (e) => { 
                input.value = e.results[0][0].transcript; 
                form.requestSubmit(); 
            };
            micBtn.onclick = () => { try { recognition.start(); } catch(e) {} };
        }

        async function speak(text) {
            if (isMuted) return;
            if (recognition) try { recognition.stop(); } catch(e){}
            
            trigger.classList.add('speaking-pulse');
            try {
                const res = await fetch('/.netlify/functions/elevenlabs-tts', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text }) 
                });
                const base64 = await res.text();
                audioPlayer.src = `data:audio/mpeg;base64,${base64}`;
                await audioPlayer.play();
                audioPlayer.onended = () => {
                    trigger.classList.remove('speaking-pulse');
                    // AUTO-LISTEN: Start mic after bot stops
                    if(!isMuted && recognition) setTimeout(() => { try { recognition.start(); } catch(e){} }, 400);
                };
            } catch (err) { 
                trigger.classList.remove('speaking-pulse'); 
            }
        }

        // --- 3. DATA SUBMISSION (SUPABASE + GOOGLE) ---
        document.getElementById('waitlist-form').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Trigger Coffee Bean Confetti
            confetti({ 
                particleCount: 150, spread: 70, origin: { y: 0.6 },
                colors: ['#3c2f2f', '#d4b59e', '#ffffff'] 
            });

            // Send to both backends
            try {
                await _supabase.from('waitlist').insert([{ email }]);
                fetch(GS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ email }) });
            } catch (err) { console.error("Sync Error:", err); }

            this.style.display = 'none';
            document.getElementById('form-msg').style.display = 'block';
            speak("Welcome to the hub! You're on the list, neighbor.");
        };

        // --- 4. CHAT INTERACTIONS ---
        trigger.onclick = () => {
            // Unlocks audio for mobile Safari
            if (!isAudioUnlocked) { 
                audioPlayer.play().then(() => { audioPlayer.pause(); isAudioUnlocked = true; }); 
            }
            box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
            if (box.style.display === 'flex') speak("Hey! Welcome to the hub. What can I do for you?");
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            const val = input.value.trim();
            if (!val) return;

            render('user', val);
            input.value = '';
            if (recognition) recognition.stop();

            try {
                const res = await fetch('/.netlify/functions/grok-proxy', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ messages: history }) 
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                history.push({ role: 'assistant', content: reply });
                render('assistant', reply);
                speak(reply);
            } catch (err) {
                render('assistant', "I hit a snag. Mind repeating that?");
            }
        };

        function render(role, text) {
            const div = document.createElement('div');
            div.style.marginBottom = "15px";
            div.innerHTML = `<strong>${role === 'user' ? 'You' : 'BrewBot'}:</strong> ${text}`;
            document.getElementById('chat-messages').appendChild(div);
            document.getElementById('chat-messages').scrollTop = 999;
        }

        document.getElementById('mute-btn').onclick = (e) => { 
            isMuted = !isMuted; 
            e.target.innerText = isMuted ? 'ðŸ”‡' : 'ðŸ”Š'; 
        };
        document.getElementById('chat-close').onclick = () => box.style.display = 'none';
    </script>
</body>
</html>
