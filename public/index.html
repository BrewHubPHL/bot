<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewHub PHL | Coffee & Parcels</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; border: 1px solid #333; padding: 2rem; border-radius: 8px; background: #222; }
        input { padding: 10px; border-radius: 4px; border: none; width: 250px; }
        button { padding: 10px 20px; background: #d4a373; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .logo { font-size: 2.5rem; margin-bottom: 0.5rem; color: #d4a373; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">BrewHub PHL</div>
        <p>South Phillyâ€™s Newest Coffee Hub & Parcel Pickup.</p>
        <p>Join the waitlist for exclusive opening perks.</p>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Use your public keys here (they are safe for the frontend)
        supabase = supabase.createClient('https://rruionkpgswvncypweiv.supabase.co', 'sb_publishable_qIKS7qkVzYtm7Iwh2icPTQ_yQKc6BTN');

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            const { error } = await supabase
                .from('waitlist')
                .insert([{ email }]); // Insert just the email column

            if (error) {
                document.getElementById('message').innerText = "Try again soon!";
            } else {
                document.getElementById('message').innerText = "You're on the list! See you soon.";
            }
        });
    </script>
</body>
</html>
