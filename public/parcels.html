<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcel Pickup & Package Hub | BrewHub PHL Philadelphia</title>
  <meta name="description" content="Pick up your packages at BrewHub PHL in Philadelphia. Secure parcel holding, delivery acceptance, and mailbox rentals. Your neighborhood package hub.">
  <link rel="canonical" href="https://brewhubphl.com/parcels.html">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/auth.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      color: #fff;
    }
    .header {
      background: rgba(255,255,255,0.03);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #3498db;
    }
    .logo span { color: #fff; }
    .nav-links a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      margin-left: 2rem;
      font-size: 0.9rem;
      transition: color 0.2s;
    }
    .nav-links a:hover, .nav-links a.active { color: #3498db; }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    /* Scanning Area */
    .scan-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
    }
    .scan-box {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1;
      background: rgba(255,255,255,0.03);
      border: 3px dashed rgba(255,255,255,0.2);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .scan-box.success {
      background: rgba(39, 174, 96, 0.2);
      border-color: #27ae60;
      animation: flashGreen 0.5s ease-out;
    }
    .scan-box.error {
      background: rgba(231, 76, 60, 0.2);
      border-color: #e74c3c;
      animation: flashRed 0.5s ease-out;
    }
    @keyframes flashGreen {
      0% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.8); }
      100% { box-shadow: 0 0 60px 20px rgba(39, 174, 96, 0); }
    }
    @keyframes flashRed {
      0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.8); }
      100% { box-shadow: 0 0 60px 20px rgba(231, 76, 60, 0); }
    }
    
    .scan-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      opacity: 0.5;
    }
    .scan-box.success .scan-icon,
    .scan-box.error .scan-icon {
      opacity: 1;
      font-size: 6rem;
    }
    .scan-text {
      font-size: 1.5rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 0.5rem;
    }
    .scan-box.success .scan-text { color: #27ae60; font-weight: 600; }
    .scan-box.error .scan-text { color: #e74c3c; font-weight: 600; }
    .scan-subtext {
      color: rgba(255,255,255,0.3);
      font-size: 0.9rem;
    }
    
    /* Manual Entry */
    .manual-entry {
      margin-top: 2rem;
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 500px;
    }
    .tracking-input {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      color: #fff;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
    }
    .tracking-input:focus {
      outline: none;
      border-color: #3498db;
    }
    .scan-btn {
      background: #3498db;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .scan-btn:hover { background: #2980b9; }
    
    /* Sidebar - Recent Scans */
    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: rgba(255,255,255,0.9);
    }
    
    /* Search */
    .search-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .search-box input {
      flex: 1;
      background: none;
      border: none;
      color: #fff;
      font-size: 0.95rem;
    }
    .search-box input:focus { outline: none; }
    .search-box input::placeholder { color: rgba(255,255,255,0.4); }
    .search-icon { color: rgba(255,255,255,0.4); }
    
    /* Parcel Cards */
    .parcels-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 60vh;
      overflow-y: auto;
    }
    .parcel-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .carrier-logo {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.7rem;
    }
    .carrier-ups { background: #351c15; color: #FFB500; }
    .carrier-fedex { background: #4d148c; color: #FF6600; }
    .carrier-dhl { background: #FFCC00; color: #D40511; }
    .carrier-usps { background: #004B87; color: #fff; }
    .carrier-amazon { background: #232F3E; color: #FF9900; }
    
    .parcel-info { flex: 1; }
    .parcel-recipient {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .parcel-tracking {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.5);
      font-family: 'Courier New', monospace;
    }
    .parcel-time {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.4);
    }
    .parcel-status {
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-received { background: rgba(52, 152, 219, 0.2); color: #3498db; }
    .status-picked-up { background: rgba(39, 174, 96, 0.2); color: #27ae60; }
    .status-waiting { background: rgba(243, 156, 18, 0.2); color: #f39c12; }
    .resident-option {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      transition: background 0.2s;
    }
    .resident-option:hover {
      background: rgba(52, 152, 219, 0.2);
    }
    .resident-option:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Parcel<span>Hub</span></div>
    <nav class="nav-links">
      <a href="cafe.html">Cafe POS</a>
      <a href="parcels.html" class="active">Parcel Hub</a>
      <a href="scan.html">Inventory</a>
      <a href="manager.html">Dashboard</a>
    </nav>
  </header>
  
  <main class="container">
    <section class="scan-section">
      <div class="scan-box" id="scanBox">
        <div class="scan-icon" id="scanIcon">üì¶</div>
        <div class="scan-text" id="scanText">Ready to Scan</div>
        <div class="scan-subtext" id="scanSubtext">Point scanner at package barcode</div>
      </div>
      
      <div class="manual-entry">
        <input type="text" class="tracking-input" id="trackingInput" placeholder="Enter tracking number..." autocomplete="off">
        <button class="scan-btn" onclick="logParcel()">Log Package</button>
      </div>

      <!-- PHILLY WAY: Resident search (shown when no pre-registration match) -->
      <div id="residentSearchBox" style="display: none; margin-top: 1rem; width: 100%; max-width: 500px;">
        <input type="text" class="tracking-input" id="residentSearch" placeholder="Type recipient name..." oninput="searchResidents()" autocomplete="off" style="width: 100%; margin-bottom: 0.5rem;">
        <div id="residentResults" style="background: rgba(255,255,255,0.05); border-radius: 12px; max-height: 200px; overflow-y: auto;"></div>
        <button onclick="manualEntry()" style="margin-top: 0.5rem; background: rgba(255,255,255,0.1); border: none; color: rgba(255,255,255,0.7); padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-size: 0.85rem;">+ Add new recipient</button>
      </div>
    </section>
    
    <aside class="sidebar">
      <h2>üì¨ Recent Packages</h2>
      
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" placeholder="Search by name..." id="searchInput" oninput="filterParcels()">
      </div>
      
      <div class="parcels-list" id="parcelsList">
        <!-- Parcels will be injected here -->
      </div>
    </aside>
  </main>

  <script>
    // Supabase setup for real-time updates
    const supabaseUrl = 'https://rruionkpgswvncypweiv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJydWlvbmtwZ3N3dm5jeXB3ZWl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzMTQ5MDYsImV4cCI6MjA4NDg5MDkwNn0.fzM310q9Qs_f-zhuBqyjnQXs3mDmOp_dbiFRs0ctQmU';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let parcels = [];
    let scanBuffer = '';
    let scanTimeout = null;

    // ===== HONEYWELL SCANNER CAPTURE =====
    // Barcode scanners type fast (< 50ms between chars) and end with Enter
    document.addEventListener('keydown', (e) => {
      // If focused on manual input, let it handle normally
      if (document.activeElement === document.getElementById('trackingInput')) return;
      if (document.activeElement === document.getElementById('searchInput')) return;
      if (document.activeElement === document.getElementById('residentSearch')) return;

      // Clear buffer if typing is slow (human typing vs scanner)
      clearTimeout(scanTimeout);
      scanTimeout = setTimeout(() => { scanBuffer = ''; }, 100);

      if (e.key === 'Enter' && scanBuffer.length > 5) {
        // Scanner finished - process the barcode
        processBarcode(scanBuffer.trim());
        scanBuffer = '';
        e.preventDefault();
      } else if (e.key.length === 1) {
        // Accumulate characters
        scanBuffer += e.key;
      }
    });

    // ===== PROCESS SCANNED BARCODE =====
    async function processBarcode(tracking) {
      console.log('[SCAN] Processing:', tracking);
      document.getElementById('trackingInput').value = tracking;
      
      updateScanUI('scanning', 'üîÑ', 'Scanning...', tracking);

      try {
        // First, scan-only to check for pre-registration
        const res = await fetch('/.netlify/functions/parcel-check-in', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ tracking_number: tracking, scan_only: true })
        });

        const data = await res.json();
        console.log('[SCAN] Response:', data);

        if (data.match_type === 'pre-registered' || data.recipient) {
          // PRO WAY: Auto-matched to pre-registration
          await checkInParcel(tracking, null, null);
        } else {
          // PHILLY WAY: Need to select recipient
          updateScanUI('pending', 'üì¶', `${data.carrier} Package`, 'Select recipient below');
          showResidentSearch(tracking, data.carrier);
        }
      } catch (err) {
        console.error('[SCAN ERROR]', err);
        updateScanUI('error', '‚úó', 'Scan Failed', err.message);
        resetScanUI(3000);
      }
    }

    // ===== CHECK IN PARCEL (PRO or PHILLY) =====
    async function checkInParcel(tracking, residentId, recipientName) {
      try {
        const body = { tracking_number: tracking };
        if (residentId) body.resident_id = residentId;
        if (recipientName) body.recipient_name = recipientName;

        const res = await fetch('/.netlify/functions/parcel-check-in', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        console.log('[CHECK-IN]', data);

        if (data.success) {
          updateScanUI('success', '‚úì', 'Package Logged!', `${data.carrier} for ${data.recipient}`);
          hideResidentSearch();
          loadParcels(); // Refresh list
          resetScanUI(3000);
        } else {
          updateScanUI('error', '‚úó', 'Check-in Failed', data.error || 'Unknown error');
          resetScanUI(3000);
        }
      } catch (err) {
        console.error('[CHECK-IN ERROR]', err);
        updateScanUI('error', '‚úó', 'Check-in Failed', err.message);
        resetScanUI(3000);
      }
    }

    // ===== PHILLY WAY: RESIDENT SEARCH =====
    let currentTracking = null;
    let currentCarrier = null;

    function showResidentSearch(tracking, carrier) {
      currentTracking = tracking;
      currentCarrier = carrier;
      document.getElementById('residentSearchBox').style.display = 'block';
      document.getElementById('residentSearch').focus();
    }

    function hideResidentSearch() {
      document.getElementById('residentSearchBox').style.display = 'none';
      document.getElementById('residentSearch').value = '';
      document.getElementById('residentResults').innerHTML = '';
      currentTracking = null;
    }

    async function searchResidents() {
      const prefix = document.getElementById('residentSearch').value;
      if (prefix.length < 2) {
        document.getElementById('residentResults').innerHTML = '';
        return;
      }

      try {
        const res = await fetch(`/.netlify/functions/search-residents?prefix=${encodeURIComponent(prefix)}`);
        const data = await res.json();

        document.getElementById('residentResults').innerHTML = data.results.map(r => `
          <div class="resident-option" onclick="selectResident(${r.id}, '${r.name.replace(/'/g, "\\'")}')">
            <strong>${r.name}</strong>
            <span style="color: rgba(255,255,255,0.5);">Unit ${r.unit_number || 'N/A'}</span>
          </div>
        `).join('') || '<div style="padding: 10px; color: rgba(255,255,255,0.5);">No matches</div>';
      } catch (err) {
        console.error('[SEARCH ERROR]', err);
      }
    }

    function selectResident(id, name) {
      if (currentTracking) {
        checkInParcel(currentTracking, id, null);
      }
    }

    // Manual entry fallback (type name if not in residents table)
    function manualEntry() {
      const name = prompt('Enter recipient name:');
      if (name && currentTracking) {
        checkInParcel(currentTracking, null, name);
      }
    }

    // ===== UI HELPERS =====
    function updateScanUI(state, icon, text, subtext) {
      const scanBox = document.getElementById('scanBox');
      const scanIcon = document.getElementById('scanIcon');
      const scanText = document.getElementById('scanText');
      const scanSubtext = document.getElementById('scanSubtext');

      scanBox.className = 'scan-box ' + (state === 'success' ? 'success' : state === 'error' ? 'error' : '');
      scanIcon.textContent = icon;
      scanText.textContent = text;
      scanSubtext.textContent = subtext;
    }

    function resetScanUI(delay) {
      setTimeout(() => {
        updateScanUI('', 'üì¶', 'Ready to Scan', 'Point scanner at package barcode');
        document.getElementById('trackingInput').value = '';
      }, delay);
    }

    // ===== LOAD PARCELS FROM DB =====
    async function loadParcels() {
      const { data, error } = await supabase
        .from('parcels')
        .select('*')
        .order('received_at', { ascending: false })
        .limit(50);

      if (error) {
        console.error('[LOAD ERROR]', error);
        return;
      }

      parcels = data || [];
      renderParcels(parcels);
    }

    function getCarrierClass(carrier) {
      const c = (carrier || 'unknown').toLowerCase();
      if (c.includes('ups')) return 'carrier-ups';
      if (c.includes('fedex')) return 'carrier-fedex';
      if (c.includes('dhl')) return 'carrier-dhl';
      if (c.includes('usps')) return 'carrier-usps';
      if (c.includes('amazon')) return 'carrier-amazon';
      return 'carrier-ups';
    }
    
    function getCarrierName(carrier) {
      const c = (carrier || 'unknown').toLowerCase();
      if (c.includes('ups')) return 'UPS';
      if (c.includes('fedex')) return 'FedEx';
      if (c.includes('dhl')) return 'DHL';
      if (c.includes('usps')) return 'USPS';
      if (c.includes('amazon')) return 'AMZ';
      return carrier?.toUpperCase() || '?';
    }

    function timeAgo(date) {
      const mins = Math.floor((Date.now() - new Date(date)) / 60000);
      if (mins < 1) return 'just now';
      if (mins < 60) return `${mins} min ago`;
      const hrs = Math.floor(mins / 60);
      if (hrs < 24) return `${hrs} hr ago`;
      return `${Math.floor(hrs / 24)} days ago`;
    }
    
    function renderParcels(list) {
      const container = document.getElementById('parcelsList');
      container.innerHTML = list.map(p => `
        <div class="parcel-card">
          <div class="carrier-logo ${getCarrierClass(p.carrier)}">${getCarrierName(p.carrier)}</div>
          <div class="parcel-info">
            <div class="parcel-recipient">${p.recipient_name || 'Unknown'}</div>
            <div class="parcel-tracking">${(p.tracking_number || '').slice(0, 16)}${p.tracking_number?.length > 16 ? '...' : ''}</div>
          </div>
          <div>
            <div class="parcel-status status-${p.status === 'picked_up' ? 'picked-up' : p.status === 'arrived' ? 'received' : 'waiting'}">${p.status?.replace('_', ' ') || 'waiting'}</div>
            <div class="parcel-time">${timeAgo(p.received_at)}</div>
          </div>
        </div>
      `).join('') || '<div style="padding: 20px; text-align: center; color: rgba(255,255,255,0.5);">No parcels yet</div>';
    }
    
    function filterParcels() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filtered = parcels.filter(p => 
        (p.recipient_name || '').toLowerCase().includes(search) ||
        (p.tracking_number || '').toLowerCase().includes(search)
      );
      renderParcels(filtered);
    }

    // Manual log button
    function logParcel() {
      const tracking = document.getElementById('trackingInput').value.trim();
      if (tracking) processBarcode(tracking);
    }
    
    // ===== REAL-TIME SUBSCRIPTION =====
    supabase
      .channel('parcels-changes')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'parcels' }, () => {
        loadParcels();
      })
      .subscribe();

    // ===== INITIALIZE =====
    loadParcels();
    
    // Focus trap: keep input ready for scanner
    document.getElementById('trackingInput').addEventListener('blur', () => {
      // Re-focus after short delay unless user clicked something else
      setTimeout(() => {
        if (!document.activeElement || document.activeElement === document.body) {
          // Let the global keydown handler capture scanner input
        }
      }, 100);
    });

    // Enter key on manual input
    document.getElementById('trackingInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') logParcel();
    });
  </script>
</body>
</html>
