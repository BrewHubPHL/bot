[build]
  publish = ".next"
  command = "npm run build"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"
  node_bundle = {} 

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  framework = "next"

# Staff shortcut
[[redirects]]
  from = "/staff"
  to = "/login"
  status = 302
  force = true

# AI Agent API endpoints (clean URLs)
[[redirects]]
  from = "/api/menu"
  to = "/.netlify/functions/get-menu"
  status = 200
  force = true

[[redirects]]
  from = "/api/order"
  to = "/.netlify/functions/ai-order"
  status = 200
  force = true

[[redirects]]
  from = "/api/loyalty"
  to = "/.netlify/functions/get-loyalty"
  status = 200
  force = true

[[redirects]]
  from = "/api/navigate"
  to = "/.netlify/functions/navigate-site"
  status = 200
  force = true

[[edge_functions]]
  path = "/marketing-bot"
  function = "marketing-bot"

# Scheduled: Cancel orders stuck in 'pending' for >30 minutes
[functions."cancel-stale-orders"]
  schedule = "*/5 * * * *"